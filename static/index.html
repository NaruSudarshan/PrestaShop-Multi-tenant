<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyPresta Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e0ecf8);
      padding: 3rem;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: 600;
    }
    input {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      max-width: 320px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background: #3498db;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 2rem;
      font-size: 1rem;
    }
    #output a {
      color: #2c3e50;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Create Your PrestaShop Store</h1>
  <label for="email">Admin Email:</label>
  <input type="email" id="email" placeholder="admin@yourshop.com">

  <label for="password">Admin Password:</label>
  <input type="text" id="password" placeholder="SecurePassword123">

  <button id="create-btn">Launch My Store</button>
  <p id="output"></p>

  <script>
    document.getElementById('create-btn').addEventListener('click', async () => {
      const btn = document.getElementById('create-btn');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      btn.disabled = true;
      btn.textContent = 'Creating...';

      try {
        const res = await fetch('/create-store', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        document.getElementById('output').innerHTML =
          `‚úÖ Store Ready: <a href="${data.url}" target="_blank">${data.url}</a><br />` +
          `üîê Admin URL: <a href="${data.admin_url}" target="_blank">${data.admin_url}</a><br />` +
          `üìß Email: ${data.admin_email}<br />` +
          `üîë Password: ${data.admin_password}`;
      } catch (err) {
        document.getElementById('output').textContent = '‚ùå Error creating store';
        console.error(err);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Launch My Store';
      }
    });
  </script>
</body>
</html>
